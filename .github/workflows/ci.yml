name: SentinelMesh CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Verify Streamlit app format (basic)
      run: |
        python -m py_compile sentinelmesh/dashboard/app.py

    - name: Run tests
      run: |
        pip install pytest
        pytest tests/

